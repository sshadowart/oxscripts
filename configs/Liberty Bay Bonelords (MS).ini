; Liberty Bay Bonelords for XenoBot
; :::::::::::::::

[General]
Minimize-Backpacks = true             ; Do you want to minimize your backpacks? (true/false)
Organize-Backpacks = true             ; Do you want to automatically organize the contents of your backpacks on launch? (true/false)
Manual-Shooter = false                ; Enable to configure the XenoBot MagicShooter manually, script will not override shooter in the XBST. (true/false)
Cure-Conditions = false               ; Do you want to automatically cure harmful conditions when returning to town? (true/false)

[Loot]
Npc-Sell = true                       ; Do you want to automatically sell loot? (true/false)
Loot-Style = last                     ; The order in which you loot creatures. (first/last)
Loot-Gold = true                      ; Do you want to loot gold? (true/false)
Loot-Min-Value = 10                   ; The minimum value, per item, to loot. (0 to disable)
Loot-Max-Weight = 0                   ; The maximum weight, per item, to loot. (0 to disable)
Loot-WhiteList = golden helmet, sword of valor, bonelord eye
Loot-BlackList = strange helmet, clerical mace, bronze amulet, bone shield, iron helmet, two handed sword, katana, longsword, morning star, steel shield, bone sword

[Route]
First-Floor-South = false             ; Whether the character continues through the first floor southern route. (true/random/false)
Second-Floor = false                  ; Whether the character continues through the second floor route. (true/random/false)
Second-Floor-South = false            ; Whether the character continues through the second floor southern route. (true/random/false)
Third-Floor = false                   ; Whether the character continues through the third floor route. (true/random/false)
Braindeath-Floor = false              ; Whether the character continues through the braindeath floor route. (true/random/false)

[Lure]
Amount = 0                            ; The amount of creatures to activate lure mode. (0 to disable)
