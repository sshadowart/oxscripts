[General]
Minimize-Backpacks = true             ; Do you want to minimize your main backpack? (true/false)
Manual-Shooter = false                ; Enable to configure the XenoBot MagicShooter manually, script will not override shooter in the XBST. (true/false)

[Loot]
Npc-Sell = true                       ; Do you want to automatically sell loot? (true/false)
Loot-Style = first                    ; The order in which you loot creatures. (first/last)
Loot-Gold = true                      ; Do you want to loot gold? (true/false)
Loot-Min-Value = 5                    ; The minimum value, per item, to loot. (0 to disable)
Loot-Max-Weight = 0                   ; The maximum weight, per item, to loot. (0 to disable)
Loot-WhiteList = mana potion, health potion
Loot-BlackList = bone, worm, brass helmet, longsword, scimitar, mace, rope, bow

[Route]
South-Second-Floor = false            ; Whether the character continues through the southern second floor route. (true/false)
East-Second-Floor = false             ; Whether the character continues through the eastern second floor route. (true/false)
North-Second-Floor = false            ; Whether the character continues through the northern second floor route. (true/false)
West-Second-Floor = false             ; Whether the character continues through the western second floor route. (true/false)

[Lure]
Amount = 0                            ; The amount of creatures to activate lure mode. (0 to disable)
Range = 7                             ; The distance around your character to check for creatures.
Kill-Time = 120                       ; The amount of time you have to kill the lured creatures before moving on. (in seconds)
Creatures = swampling, marsh stalker, salamander, emerald damselfly

[Food]
FoodName = egg                        ; Name, or item id, of the food.
FoodMin = 0                           ; The amount of food at which you will leave to go refill.
FoodMax = 0                           ; The amount of food you want to withdraw or buy. (0 to disable)
FoodAlarm = 0                         ; The amount of food to trigger an alarm. (0 to disable)

[Potions]
HealthName = health potion            ; Name, or item id, of the potion.
HealthMin = 5                         ; The amount of potions at which you will leave to go refill.
HealthMax = 15                        ; The amount of potions you want to withdraw or buy. (0 to disable)
HealthAlarm = 0                       ; The amount of potions to trigger an alarm. (0 to disable)

ManaName = mana potion                ; Name, or item id, of the potion.
ManaMin = 5                           ; The amount of potions at which you will leave to go refill.
ManaMax = 20                          ; The amount of potions you want to withdraw or buy. (0 to disable)
ManaAlarm = 0                         ; The amount of potions to trigger an alarm. (0 to disable)

[Spells]
